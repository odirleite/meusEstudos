<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <script src="app.js"></script>
</head>
<body>
    <h1>Calculadora Simples</h1>
    Valor 1: <input type="text" id="v1" value=" "><br>
    Valor 2: <input type="text" id="v2" value=" "><br><br>
    <input type="button" value="Somar"
        onclick="somar()">
    <input type="button" value="Subtrair"
        onclick="subtrair()">
    <input type="button" value="Multiplicar"
        onclick="multiplicar()">
    <input type="button" value="Dividir"
        onclick="dividir()"><br><br>
    Resultado: <input type="text" id="res" value="" readonly>
</body>
</html>
