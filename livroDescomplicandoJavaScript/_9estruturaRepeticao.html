<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruturas de Repetição while</title>
</head>
<body onload="iniciar()">
    <script type="text/javascript">
        function iniciar(){
            var i = 1;
            document.write("<h1>Estruturas de Repetição While</h1>");
            document.write("Contando ...");
            while (i <= 5){
                document.write(" " + i);
                i++;
            }
        }
    </script>
    
</body>
</html>
