<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruturas de Controle</title>
</head>
<body onload="iniciar()">
    <script type="text/javascript">
        function iniciar(){
            var x = prompt("Digite um valor para x entre 0 e 10: ");
            document.write("<h1>Estruturas de Controle</h1>");
            if (x > 5){
                document.write("O valor de x é maior que 5.<br>");
            } else if (x < 5){
                document.write("O valor de x é menor que 5.<br>");
            } else{
                document.write("O valor de x é igual a 5.<br>");
            }
            }    
            
        
    </script>
</body>
</html>
