<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <script type="text/javascript">
        function mudar(objeto, imagem){
            lampada.src = imagem;
        }
    </script>

    <h1>Imagens</h1>
    <a onmouseover="mudar('lampada', 'lampada-lig.jpg')"
       onmouseout="mudar('lampada', 'lampada-desl.jpg')">
    <img src="lampada-desl.jpg" border="0" id="lampada">
</a>
</body>
</html>
